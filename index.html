<!DOCTYPE html> <!-- always start with <!DOCTYPE html-->
<html> 
    <head>
    <title>Web App - Simple Interest Calculator</title> <!-- we give a title to the document in the head section-->
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="maindiv"> <!-- within the body we add a div tag to strucutre the document. The div class is given the name maindiv-->
        <h1>Simple Interest Calculator</h1>

        Amount <input type="number"  id="principal">  <br/>
        Rate <input type="range"  id="rate" min="1" max="20" step="0.25" value="10.25" onchange=rateUpdate(this.value) oninput="rate_val.innerText = this.value">
        <span id="rate_val">10.25%</span>
        <!-- for the slider we put the input type as range and add the min, max, step, and value values. the onchange and oninput event binders communicate with the JavaScript file-->
        <br/>
        No. of Years <select id="years"> <br/> <!-- the select id="years" tag allows us to create a dropdown list of options with the <option> tag-->
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
            <option value="10">10</option>
        </select>
        <br>

        <button onclick="compute()">Compute Interest</button>
        <span id="result"></span>
        <br><br><br><br>
        <span id="result"></span><br>
        <footer>


            &#169; This calculator belongs to Patrick Haney</footer>


        </div>
        
    </body>
</html>
